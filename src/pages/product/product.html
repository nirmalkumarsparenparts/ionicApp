<ion-header>

  <ion-navbar>
    <ion-title>product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item>
  <ion-label>Category</ion-label>
  
  <ion-select placeholder="Select" [(ngModel)]="selected">
    <ion-option *ngFor="let item of strings" [value]="parentcat">{{item.name}}</ion-option>   
</ion-select>
  

 <ion-select placeholder="Select" [(ngModel)]="selected">
    <ion-option *ngFor="let item.item of strings" [value]="category">{{item.id}}</ion-option>   
</ion-select>

</ion-item>




</ion-content>
